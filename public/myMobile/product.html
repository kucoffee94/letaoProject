<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable='no'">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城-商品详情</title>
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="css/commen.css">
  <link rel="stylesheet" href="css/product.css">
</head>

<body>
  <div class="container">
    <div class="lt_top">
      <a href="javascript:history.go(-1);" class='ico_left'><span class='mui-icon mui-icon-back'></span></a>
      <a href="#" class='ico_right'><span class='mui-icon mui-icon-reload'></span></a>
      <h4>商品详情</h4>
    </div>

    <div class="lt_main">

      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->

          <div class='lt_loadAnimate'></div>
        </div>
      </div>

    </div>
    
    <div class="lt_bottom lt_cart">
      <a href="#" class='mui-btn mui-btn-link mui-pull-left'>去购物车</a>
      <div class='mui-pull-right'>
        <button class='mui-btn mui-btn-danger'>加入购物车</button>
        <button class='mui-btn mui-btn-warning'>立即购买</button>
      </div>
    </div>

  </div>

  <script type='text/html' id='tpl'>
    
          <!-- 轮播图部分 -->
          <div class="banner">
              <div class="mui-slider">
                <div class="mui-slider-group mui-slider-loop">
                  <div class="mui-slider-item"><a href="#"><img src="{{ pic[pic.length-1].picAddr }}" /></a></div>
                  {{ each pic v i}}
                  <div class="mui-slider-item"><a href="#"><img src="{{ v.picAddr }}" /></a></div>
                  {{ /each }}
                  <div class="mui-slider-item"><a href="#"><img src="{{ pic[0].picAddr }}" /></a></div>
                </div>
                <div class="mui-slider-indicator">
                  {{ each pic v i }}
                  <div class="mui-indicator {{ i==0? 'mui-active':''}}"></div>
                  {{ /each }}
                </div>
              </div>
            </div>
  
            <!-- 商品详情区域 -->
              <div class="proTitle">
                <strong>{{ proName }}</strong>
              </div>
              <div class="proPrice">
                价格：
                <span class='price'>&yen;{{ price }}</span>
                <span class='oldPrice'>&yen;{{ oldPrice }}</span>
              </div>
              <div class="proSize">
                尺码：
                <%
                  for( var  i=size.split('-')[0]; i<size.split('-')[1]; i++){
                %>
                <span>{{ i }}</span>
                <% } %>
              </div>
              <div class="proNum">
                数量：
                <div class="mui-numbox" data-numbox-step='' data-numbox-min='1' data-numbox-max='1000'>
                  <!-- "-"按钮，点击可减小当前数值 -->
                  <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                  <input class="mui-numbox-input" type="number" />
                  <!-- "+"按钮，点击可增大当前数值 -->
                  <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                </div>
                <span class='nums'>剩余数量{{ num }}双</span>
              </div>
              <div class="proDesc">
                详情：<span>{{ proDesc }}</span>
              </div>
  </script>

  <script src='lib/zepto/zepto.min.js'></script>
  <script src='lib/artTemplate/template-web.js'></script>
  <script src='lib/mui/js/mui.js'></script>
  <script src='js/commen.js'></script>
  <script src='js/product.js'></script>

</body>

</html>

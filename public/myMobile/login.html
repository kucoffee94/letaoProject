<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable='no'">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城-首页</title>
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="css/commen.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div class="container">
    <div class="lt_top">
      <a href="index.jtml" class='ico_left'><span class='fa fa-home'></span></a>
      <a href="search.html" class='ico_right'><span class='fa fa-search'></span></a>
      <h4>登录</h4>
    </div>

    <div class="lt_main">
      <form class="mui-input-group">
        <div class="mui-input-row">
          <label>用户名</label>
          <input type="text" name='username' class="mui-input-clear" placeholder="请输入用户名">
        </div>
        <div class="mui-input-row">
          <label>密码</label>
          <input type="password" name='password' class="mui-input-password" placeholder="请输入密码">
        </div>
        <div class="mui-button-row">
          <button type="button" class="mui-btn mui-btn-primary btn_login">登录</button>
          <button type="reset" class="mui-btn mui-btn-danger">重置</button>
        </div>
      </form>
      <p class='free'><a href="register.html">免费注册</a></p>
    </div>

    <div class="lt_bottom">
      <ul>
        <li>
          <a href="index.html">
            <span class='fa fa-home'></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class='fa fa-bars'></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class='fa fa-shopping-cart'></span>
            <p>购物车</p>
          </a>
        </li>
        <li class='now'>
          <a href="user.html">
            <span class='fa fa-user'></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>


  <script src='lib/zepto/zepto.min.js'></script>
  <script src='lib/artTemplate/template-web.js'></script>
  <script src='lib/mui/js/mui.js'></script>
  <script src='js/commen.js'></script>
  <script src='js/login.js'></script>

</body>

</html>

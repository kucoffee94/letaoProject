<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable='no'">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城-注册</title>
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="css/commen.css">
  <link rel="stylesheet" href="css/register.css">
</head>

<body>
  <div class="container">
    <div class="lt_top">
        <a href="javascript:history.go(-1);" class='ico_left'><span class='mui-icon mui-icon-back'></span></a>
      <h4>注册</h4>
    </div>

    <div class="lt_main">
      <form class="myform">
        <div class="mui-input-row">
          <input type="text" name='username' class="mui-input-clear" placeholder="请输入用户名">
        </div>
        <div class="mui-input-row">
          <input type="password" name='password' class="mui-input-password" placeholder="请输入密码">
        </div>
        <div class="mui-input-row">
          <input type="password" name='repassword' class="mui-input-password" placeholder="请确认密码">
        </div>
        <div class="mui-input-row">
          <input type="text" name='mobile' class="mui-input-clear" placeholder="请输入手机号">
        </div>
        <div class="mui-input-row">
            <input type="text" name='vCode' class='inp_code' placeholder="请输入验证码">
            <button class='mui-btn mui-btn-blue get_code'>获取验证码</button>
        </div>
        <div class="mui-button-row">
          <button class="mui-btn mui-btn-blue btn_regist">注册</button>
        </div>
      </form>
      <p class='tips'>
        <span>
          <input type="checkbox">
          我同意《会员服务协议》
        </span>
        <a href='login.html' class='mui-pull-right'>立即登录</a>
      </p>
    </div>

    <div class="lt_bottom">
      <ul>
        <li>
          <a href="index.html">
            <span class='fa fa-home'></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class='fa fa-bars'></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class='fa fa-shopping-cart'></span>
            <p>购物车</p>
          </a>
        </li>
        <li class='now'>
          <a href="user.html">
            <span class='fa fa-user'></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>


  <script src='lib/zepto/zepto.min.js'></script>
  <script src='lib/artTemplate/template-web.js'></script>
  <script src='lib/mui/js/mui.js'></script>
  <script src='js/commen.js'></script>
  <script src='js/register.js'></script>

</body>

</html>

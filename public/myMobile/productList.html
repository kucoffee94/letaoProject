<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable='no'">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城-商品列表页</title>
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="css/commen.css">
  <link rel="stylesheet" href="css/productList.css">
</head>

<body>
  <div class="container">
    <div class="lt_top">
      <a href="javascript:history.go(-1);" class='ico_left'><span class='mui-icon mui-icon-back'></span></a>
      <h4>商品列表</h4>
    </div>
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 搜索框 -->
          <div class="lt_search">
            <input type="text" placeholder="请输入搜索的商品名称">
            <button class='mui-btn mui-btn-primary btn_search'>搜索</button>
          </div>
          <!-- 头部导航 -->
          <div class="lt_nav">
            <a href="javascript:;">上架时间<span class='fa fa-angle-down'></span></a>
            <a data-type='price' href="javascript:;">价格<span class='fa fa-angle-down'></span></a>
            <a data-type='num' href="javascript:;">库存<span class='fa fa-angle-down'></span></a>
            <a href="javascript:;">折扣<span class='fa fa-angle-down'></span></a>
          </div>
          <!-- 商品列表 -->
          <div class="product">
            <!-- 挖个坑 -->

            <!-- 加载动画 -->
            <div class='lt_loadAnimate'></div>
          </div>
        </div>
      </div>


    </div>

    <div class="lt_bottom">
      <ul>
        <li>
          <a href="index.html">
            <span class='fa fa-home'></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class='fa fa-bars'></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class='fa fa-shopping-cart'></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class='fa fa-user'></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <script type='text/html' id='tpl'>
    {{ if data.length == 0 }}
    <div class='not_info'>没有更多的商品信息</div>
    {{ /if }}
    {{ each data v i}}
    <a href="product.html?productId={{ v.id }}">
      <img src="{{ v.pic[0].picAddr }}" alt="">
      <p class='pro_info mui-ellipsis-2'>{{ v.proName }}</p>
      <span class='price'>&yen;{{ v.price }}</span>
      <span class='oldPrice'>&yen;{{ v.oldPrice }}</spa>
      <button class='mui-btn mui-btn-blue'>立即购买</button>
    </a> {{ /each }}
  </script>

  <script src='lib/zepto/zepto.min.js'></script>
  <script src='lib/artTemplate/template-web.js'></script>
  <script src='lib/mui/js/mui.js'></script>
  <script src='js/commen.js'></script>
  <script src='js/productList.js'></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable='no'">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城-购物车</title>
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="css/commen.css">
  <link rel="stylesheet" href="css/cart.css">
</head>

<body>
  <div class="container">
    <div class="lt_top">
      <a href="javascript:history.go(-1);" class='ico_left'><span class='mui-icon mui-icon-back'></span></a>
      <h4>购物车</h4>
    </div>

    <div class="lt_main">
      <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->

          <!--数据列表-->
          <ul id="OA_task_2" class="mui-table-view mui-table-view-chevron">

          </ul>
        </div>
      </div>



    </div>
    <div class="lt_book">
      <a class='lt_price'>订单总金额  &yen;<span class='lt_total'>00.00</span></a>
      <a href="javascript:;" class='mui-btn mui-btn-red mui-pull-right btn-book'>生成订单</a>
    </div>

    <div class="lt_bottom">
      <ul>
        <li>
          <a href="index.html">
            <span class='fa fa-home'></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class='fa fa-bars'></span>
            <p>分类</p>
          </a>
        </li>
        <li class='now'>
          <a href="cart.html">
            <span class='fa fa-shopping-cart'></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class='fa fa-user'></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script type='text/html' id='tpl'>
    {{ if list.length == 0 }}
    <p>暂时没有购物信息</p>
    {{ /if }} {{ each list v i}}
    <li class="mui-table-view-cell mui-transitioning">
      <div class="mui-slider-right mui-disabled">
        <a class="mui-btn mui-btn-blue mui-icon mui-icon-compose btn_edit" data-id="{{ v.id }}" data-size="{{ v.size }}" data-proSize="{{ v.productSize }}"
          data-num="{{ v.num }}" data-proNum="{{ v.productNum }}"></a>
        <a class="mui-btn mui-btn-red mui-icon mui-icon-trash btn_delete" data-id="{{ v.id }}"></a>
      </div>
      <div class="mui-slider-handle">
        <div class="mui-table-block">
          <input type="checkbox" class='ck'
              data-price="{{ v.price }}"
              data-num="{{ v.num }}">
          <div class='mui-pull-left main_img'>
            <img src="{{ v.pic[0].picAddr }}" alt="">
          </div>
          <div class='pro_info'>
            <p class='pro_title mui-ellipsis-2'>{{ v.proName }}</p>
            <p>
              <span class='price'>&yen;{{ v.price }}</span>
              <span class='oldprice'>&yen;{{ v.oldPrice }}</span>
              <span class='num mui-pull-right'>{{ v.num }}双</span>
            </p>
            <span class='prosize'>鞋码：{{ v.size }}</span>
          </div>
        </div>
      </div>
    </li>
    {{ /each }}
  </script>
  <script type='text/html' id='tpl2'>
    <div class="proSize">
      尺码：
      <%
          for( var  i=prosize.split('-')[0]; i<prosize.split('-')[1]; i++){
        %>
        <span>{{ i }}</span>
        <% } %>
    </div>
    <div class="proNum">
      数量：
      <div class="mui-numbox" data-numbox-step='' data-numbox-min='1' data-numbox-max='1000'>
        <!-- "-"按钮，点击可减小当前数值 -->
        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
        <input class="mui-numbox-input inp_num" type="number" value='{{ num }}'/>
        <!-- "+"按钮，点击可增大当前数值 -->
        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
      </div>
    </div>
  </script>

  <script src='lib/zepto/zepto.min.js'></script>
  <script src='lib/artTemplate/template-web.js'></script>
  <script src='lib/mui/js/mui.js'></script>
  <script src='js/commen.js'></script>
  <script src='js/cart.js'></script>

</body>

</html>

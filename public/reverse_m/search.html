<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘-搜索页</title>
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/comment.css">
  <link rel="stylesheet" href="css/search.css">
  <!-- 设置窗口小图标 -->
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <div class="container">
    <!-- 页面头部 -->
    <div class="top">
      <a href="javascript:history.go(-1);" class='a_left fl'>
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <a href="search.html" class='a_right fr'>
        <span class='fa fa-search'></span>
      </a>
      <h3>乐淘搜索</h3>
    </div>

    <!-- 页面主体部分 -->
    <div class="lt_main">
      <!-- 搜索部分 -->
      <div class="search">
        <input type="search" placeholder="请输入关键字" class='inp_search'>
        <button class='mui-btn mui-btn-primary btn_search'>搜索</button>
      </div>

      <!-- 历史记录部分 -->
      <div class="history">

      </div>


    </div>




    <!-- 页面底部 -->
    <div class="bottom">
      <ul>
        <li>
          <a href="index.html">
              <span class='fa fa-home'></span>
              <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
              <span class='fa fa-bars'></span>
              <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
              <span class='fa fa-shopping-cart'></span>
              <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
              <span class='fa fa-user'></span>
              <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- 分类模块模板 -->
  <script type='text/html' id='tpl1'>
    <div class="his_top">
      <p>
        {{ if list.length!=0 }}
        <span class='mui-pull-left mui-clearfix'>搜索历史</span>
        <span class='mui-pull-right fa fa-trash  btn_empty'> 清空历史记录</span> 
        {{ else}}
        <span>没有历史记录</span>
        {{ /if}}
      </p>
    </div>
    {{ if list.length!=0 }}
    <ul>
      {{ each list v i}}
      <li>
        <a href="prolist.html?key={{ v }}">
            <span>{{ v }}</span>
        </a>
        <span data-id='{{i}}' class='right mui-icon mui-icon-closeempty btn_delete'></span>
      </li>
      {{ /each }}
    </ul>
    {{ /if}}
  </script>


  <script src='lib/zepto/zepto.min.js'></script>
  <script src='lib/artTemplate/template-web.js'></script>
  <script src='lib/mui/js/mui.js'></script>
  <script src='js/comment.js'></script>
  <script src='js/search.js'></script>
</body>

</html>

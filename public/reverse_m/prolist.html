<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘-商品列表</title>
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/comment.css">
  <link rel="stylesheet" href="css/prolist.css">
  <!-- 设置窗口小图标 -->
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <div class="container">
    <!-- 页面头部 -->
    <div class="top">
      <a href="javascript:history.go(-1);" class='a_left fl'>
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <h3>商品列表</h3>
    </div>



    <!-- 页面主体部分 -->
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->

          <!-- 搜索部分 -->
          <div class="search">
            <input type="search" placeholder="请输入关键字" class='inp_search'>
            <button class='mui-btn mui-btn-primary btn_search'>搜索</button>
          </div>

          <!-- 商品排序导航-->
          <ul class="sort_nav mui-clearfix">
            <li>
              <a href="javascript:;">
                上架时间
                <span class='ico mui-icon mui-icon-arrowdown'></span>
              </a>
            </li>
            <li>
              <a href="javascript:;" data-type='price'>
                价格
                <span class='ico mui-icon mui-icon-arrowdown'></span>
              </a>
            </li>
            <li>
              <a href="javascript:;" data-type='num'>
                库存
                <span class='ico mui-icon mui-icon-arrowdown'></span>
              </a>
            </li>
            <li>
              <a href="javascript:;">
                折扣
                <span class='ico mui-icon mui-icon-arrowdown'></span>
              </a>
            </li>
          </ul>

          <!-- 商品列表区域 -->
          <ul class="pro_list mui-clearfix">
            <!-- 挖个坑 -->
          </ul>

        </div>
      </div>


    </div>


    <!-- 页面底部 -->
    <div class="bottom">
      <ul>
        <li>
          <a href="index.html">
              <span class='fa fa-home'></span>
              <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
              <span class='fa fa-bars'></span>
              <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
              <span class='fa fa-shopping-cart'></span>
              <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
              <span class='fa fa-user'></span>
              <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- 分类模块模板 -->
  <script type='text/html' id='tpl1'>
    {{ each data v i}}
    <li>
      <a href="#">
        <img src="{{ v.pic[0].picAddr }}" alt="">
        <p class='title mui-ellipsis-2'>{{ v.proName }}</p>
        <p class='price'>
          <span class='new'>&yen;{{ v.price }}</span>
          <span class='old'>&yen;{{ v.oldPrice }}</span>
        </p>
        <button class='mui-btn mui-btn-primary'>立即购买</button>
      </a>
    </li>
    {{ /each }}
  </script>


  <script src='lib/zepto/zepto.min.js'></script>
  <script src='lib/artTemplate/template-web.js'></script>
  <script src='lib/mui/js/mui.js'></script>
  <script src='js/comment.js'></script>
  <script src='js/prolist.js'></script>
</body>

</html>
